<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <h1>TrafficGuard Link Builder</h1>

    <form method='POST' enctype='multipart/form-data'>
        <div class="mb-3">
            <label for="formFile" class="form-label">Select The file with the links</label>
            {{form.hidden_tag()}}
            <input id="file" class="form-control" name="file" required="" type="file">
            <br>
            <input id="submit" name="submit" type="submit" value="Upload File" class="btn btn-primary">
        </div>
    </form>


</body>
</html>
